<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Daisy Ul & Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- custom tailwind CSS -->
    <style type="text/tailwindcss">
      @theme {
        --color-clifford: #da373d;
        --font-inter: "Inter", sans-serif;
        --bg-button: #25252533;
      }
      .active {
        background-color: #ff1f3d;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <nav
        class="flex flex-col lg:flex-row justify-between items-center py-6 w-11/12 mx-auto border-b-2 border-[#17171733]"
      >
        <div>
          <img class="w-[150px]" src="Logo.png" alt="" />
        </div>
        <label class="input">
          <svg
            class="h-[1em] opacity-50"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <g
              stroke-linejoin="round"
              stroke-linecap="round"
              stroke-width="2.5"
              fill="none"
              stroke="currentColor"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.3-4.3"></path>
            </g>
          </svg>
          <input
            id="search-button"
            type="search"
            required
            placeholder="Search"
          />
        </label>
      </nav>
    </header>

    <nav id="nav" class="flex justify-center items-center gap-5 py-5">
      <div>
        <button
          id="btn-all"
          class="btn btn-sm bg-[var(--bg-button)] font-inter text-[#252525B3] hover:bg-[#FF1F3D] hover:text-white"
        >
          All
        </button>
      </div>
    </nav>

    <section class="w-11/12 mx-auto py-5 grid grid-cols-1 lg:grid-cols-4 gap-5">
      <div
        class="col-span-full flex flex-col gap-8 justify-center items-center"
      >
        <img class="w-[150px]" src="Icon.png" alt="" />
        <p class="text-2xl font-bold">Oops!! Sorry, There is no content here</p>
      </div>
    </section>
    <!-- Open the modal using ID.showModal() method -->
    <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
    <dialog id="video_details" class="modal">
      <div class="modal-box">
        <div class="details-container"></div>
        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>
    <script src="script.js"></script>
  </body>
</html>
